<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscal=1.0">
    <title>To-Do list</title>
    <link rel="icon" type="image/png" href="/images/todo.png">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do app</h1>
            <div class="stat-container">
                <div class="details">
                    <h3>Keep it Up!</h3>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                    <div id="numbers">0 / 0</div>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task..."> <!--name-->
                <button type="submit" id="add-task-btn"><i class='bxr  bx-plus'></i> </button>
            </form>
            <div class="todos-container">
                <ul id="task-list">
                </ul>
                <img class="empty-image" src="./images/todo.png" alt="empty">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
